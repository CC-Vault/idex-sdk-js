name: Release
on:
  push:
    branches:
      - main
      - beta
      - alpha
jobs:
  pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Check For PR
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          REF: ${{ env.GITHUB_BASE_REF }}
          BASE: main
        run: |
          BRANCH=${GITHUB_REF##*/}
          [[ "$BRANCH" == "$BASE" ]] && exit 0;
          if [[ "$BRANCH" == "alpha" ]]; then
            BASE="beta"
          fi
          echo "Check If PR exists for $BRANCH --> $BASE"
          if [[ "$(gh pr list -R "$GITHUB_REPOSITORY" --base "$BASE" --state open --label "Release $BRANCH")" == "" ]]; then
            echo "Creating PR $BRANCH --> $BASE"
            RESULT=$(gh api repos/"${GITHUB_REPOSITORY}"/pulls -F head="$BRANCH" -F base="$BASE" -F title="Release $BRANCH" -F body="This PR was automatically created.  Merging it will release the $BRANCH contents into $BASE")
            PR_NUM=$(echo $RESULT | jq -r '.number')
            printf '{"labels": ["Release %s"]}' $BRANCH | gh api repos/"${GITHUB_REPOSITORY}"/issues/"${PR_NUM}"/labels --input -
          fi
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: '12'
          check-latest: true
      - name: Install dependencies
        run: yarn
      - name: Build Library
        run: yarn build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release